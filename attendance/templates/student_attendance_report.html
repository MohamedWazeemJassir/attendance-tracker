{% extends "base.html" %}
{% block content %}

<h2>Attendance Report â€“ {{ student.name }}</h2>

<a href="{% url 'export_student_attendance_csv' student.id %}">
  Export CSV
</a>

<table border="1">
  <tr>
    <th>Date</th>
    <th>Status</th>
  </tr>

  {% for a in attendance_records %}
  <tr>
    <td>{{ a.date|date:"d-m-Y" }}</td>
    <td>{{ a.status }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="2">No attendance records found.</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
